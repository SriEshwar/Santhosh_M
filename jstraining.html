<!DOCTYPE html>
<html>
    <body>
        <h1>My First JavaScript</h1>
        <button type="button" onclick="myFunction()">Click Me!</button>
        <p id="demo">Hello Everyone!</p>

            function myFunction() { 
                document.getElementById("demo").innerHTML = "Welcome toJavascript"; 
            }   
        </script>
    </body>
</html>
